name: nightly-data-fetch
on:
  schedule:
    # Run daily at midnight UTC
    - cron: "9 0 * * *"
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - uses: jdx/mise-action@v3
      - run: pnpm install
      - run: pnpm run fetch:nightly
      - name: Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git diff --staged --quiet || git commit -m "Update data for $(date -d '+14 days' '+%Y-%m-%d')"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git HEAD:main
